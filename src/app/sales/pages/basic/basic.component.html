<div class="text-loyout">
  <h1>Pipes basic</h1>
  <p>Pipes include in Angular</p>
</div>

<div class="grid">

  <div class="col-4">
    <p-card header="Uppercase" [subheader]="nameLower">
      {{nameLower | uppercase}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="LowerCase" [subheader]="nameUpper">
      {{nameUpper | lowercase}}
    </p-card>
  </div>

   <div class="col-4">
    <p-card header="Titlecase" [subheader]="nameComplete">
      {{nameComplete | titlecase}}
    </p-card>
  </div>

</div>
