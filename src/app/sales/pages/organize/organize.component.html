<div class="text-loyout">
  <p class="text-3xl font-semibold">Custom Pipe</p>
  <p>My Pipes created {{ "rolando" | capitalLetters: isCaps }}</p>

  <button
    title="Toggle caps"
    (click)="toggleCaps()"
    pButton
    pRipple
    type="button"
    label="Toggle caps"
    class="p-button-raised p-button-text p-button-sm p-button-success"
  ></button>
</div>

<p-toolbar styleClass="mt-4 p-2">
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      (click)="sortBy('name')"
      title="By Name"
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="By Name"
      class="p-button-raised p-button-sm p-button mr-3 p-2"
    ></button>

    <button
      (click)="sortBy('fly')"
      title="By Fly"
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="By Fly"
      class="p-button-raised p-button-sm p-button-success mr-3 p-2"
    ></button>

    <button
      (click)="sortBy('color')"
      title="By Color"
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="By Color"
      class="p-button-raised p-button-sm p-button-warning mr-3 p-2"
    ></button>

    <button
      (click)="sortBy('')"
      title="Reset"
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="Reset"
      class="p-button-raised p-button-sm p-button-secondary p-2"
    ></button>
  </div>
</p-toolbar>

<p-table
  [value]="heroes | sortBy: nameColum"
  responsiveLayout="scroll"
  styleClass="mt-2"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Fly</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
    <tr>
      <td>{{ heroe.name }}</td>
      <td>{{ heroe.fly | canFly | titlecase }}</td>
      <td>{{ heroe.color }}</td>
    </tr>
  </ng-template>
</p-table>

<p-table
  [value]="heroes | slice: 0"
  responsiveLayout="scroll"
  styleClass="mt-2"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
      <th pSortableColumn="color">
        Color <p-sortIcon field="color"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
    <tr>
      <td>{{ heroe.name }}</td>
      <td>{{ heroe.fly | canFly | titlecase }}</td>
      <td>{{ heroe.color }}</td>
    </tr>
  </ng-template>
</p-table>
